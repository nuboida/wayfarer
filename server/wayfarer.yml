swagger: "2.0"
info:
  version: 0.1.0
  title: wayfarer
  description: Wayfarer is a public bus transportation booking server
basePath: /api/v1

tags:
  - name: Specification
    description: The swagger API specification

consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

paths:
  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification

  /:
    get:
      tags:
        - Home Page
      responses:
        200:
          description: Get Home Page

  /auth/signup:
    post:
      tags:
      - User
      summary: Create a new user
      description: ''
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: user
        description: '' 
        schema:
          type: object
          properties:
            email:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            password:
              type: string
      responses:
        201:
          description: Created
        400:
          description: Bad Request
  
  /auth/signin:
    post:
      tags:
        - User
      summary: Sign in existing user.
      consumes:
        - application/json
      parameters:
        - in: body
          name: user
          description: Existing user should sign in
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        201:
          description: Created
        400:
          description: Bad Request
        500:
          description: Internal Server Error
  
  "/{userId}":
    get:
      tags:
      - User
      summary: Find user by ID
      description: Returns the current user
      operationId: getUserById
      produces:
      - application/json
      parameters:
      - name: userId
        in: path
        description: ID of user to return
        required: true
        type: string
      responses:
        200:
          description: Successful operation
        400:
          description: Invalid Id supplied
      security:
      - Bearer: []

  "/{userId}/bus":
    post:
      tags:
        - Bus
      summary: Create Bus.
      consumes:
        - application/json
      parameters:
        - name: userId
          in: path
          description: bus can be created by admin
          required: true
          type: string
        - in: body
          description: New bus is created
          schema:
            type: object
            properties:
              plateNumber:
                type: string
              manufacturer:
                type: string
              model:
                type: string
              year:
                type: string
              capacity:
                type: number
      responses:
        201:
          description: Bus Created
        400:
          description: Bad Request
        401:
          description: Unauthorised
      security:
        - Bearer: []
  
  "/{userId}/trips":
    get:
      tags:
      - Trips
      summary: Get all trips
      description: Returns all trips
      operationId: getUserById
      produces:
      - apllication/json
      parameters:
      - name: userId
        in: path
        description: ID of user to return
        required: true
        type: string
      responses:
        200:
          description: Successful operation
        404:
          description: Resource not found
      security:
        - Bearer: []